<!DOCTYPE html>
<html lang="en">
  <title> Data Collector App</title>
  <head>
    <link href="../static/main.css" rel="stylesheet">
  </head>
    <body>
      <div class="container">
        <h1> Collecting height</h1>
        <h3> Please fill the entries to get population statistics on height.</h3>
        <form action="success.html" method="POST">
          <input title="Your email will be safe." placeholder="Enter your email address" type="email" name="email_name" required> <br>
          <input title="Your data will be safe." placeholder="Enter your height in inches" type="number" min="36" max="96" name="height_name" required> <br>
          <button type="submit"> Submit </button>
      </div>
    </body>
</html>
